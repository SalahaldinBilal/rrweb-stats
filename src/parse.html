<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/parse.css">
    <title>rrweb data mining</title>
</head>

<body style="padding:0; margin:0; min-height:100vh">
    <div class="container">
        <div class="iframe-container">
            <iframe frameborder="0" style="width:100%; height:100%"></iframe>
        </div>
        <div class="data-display">
            <div id="clicks">
                <span>Number of Clicks: </span>
                <span></span>
            </div>
            <div id="hovers">
                <span>Number of Hovers: </span>
                <span></span>
            </div>
            <div id="averageHoverTime">
                <span>Average Hover Time: </span>
                <span></span>s
            </div>
            <div id="visitorClickRate">
                <span>Percentage of visitor clicks: </span>
                <span></span>%
            </div>
            <div id="hoverToClickRate">
                <span>Hover to click rate: </span>
                <span></span>%
            </div>
            <div id="hoverToClickTime">
                <span>Hover to click Time: </span>
                <span></span>s
            </div>
            <div id="timeBeforeClick">
                <span>Time before Click: </span>
                <span></span>s
            </div>
            <div id="timeBeforeHover">
                <span>Time Before Hover: </span>
                <span></span>s
            </div>
        </div>
    </div>
    <script src="/node_modules/rrweb/dist/rrweb.js"></script>
    <script src="/node_modules/rrweb-snapshot/dist/rrweb-snapshot.js"></script>
    <script type="module" src="js/parse.js"></script>
</body>

</html>
